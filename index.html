<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alphabet Order Game</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:active {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Tap in Alphabetical Order</h1>
  <div class="button-container" id="buttonContainer"></div>

  <script>
    const wordSets = [
      {
        english: ["Apple", "Banana", "Cherry", "Grape", "Lemon", "Peach", "Strawberry"],
        french:  ["Pomme", "Banane", "Cerise", "Raisin", "Citron", "Pêche", "Fraise"]
      },
      {
        english: ["Ball", "Cat", "Dog", "Elephant", "Frog", "Horse", "Lion"],
        french:  ["Balle", "Chat", "Chien", "Éléphant", "Grenouille", "Cheval", "Lion"]
      },
      {
        english: ["Ant", "Bee", "Butterfly", "Cricket", "Dragonfly", "Mosquito", "Spider"],
        french:  ["Fourmi", "Abeille", "Papillon", "Grillon", "Libellule", "Moustique", "Araignée"]
      },
      {
        english: ["Blue", "Green", "Orange", "Pink", "Purple", "Red", "Yellow"],
        french:  ["Bleu", "Vert", "Orange", "Rose", "Violet", "Rouge", "Jaune"]
      },
      {
        english: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"],
        french:  ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi", "Dimanche"]
      }
    ];

    let setIndex = 0;
    let currentSet = wordSets[setIndex];
    let order = [...currentSet.english].sort();
    let currentIndex = 0;

    const buttonContainer = document.getElementById('buttonContainer');

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function renderButtons() {
      buttonContainer.innerHTML = "";
      const shuffledIndices = shuffle([...Array(currentSet.english.length).keys()]);
      shuffledIndices.forEach(index => {
        const btn = document.createElement("button");
        btn.textContent = currentSet.french[index];
        btn.addEventListener("click", () => handleClick(btn, currentSet.english[index]));
        buttonContainer.appendChild(btn);
      });
    }

    function handleClick(button, englishWord) {
      if (englishWord === order[currentIndex]) {
        button.remove();
        currentIndex++;
        if (currentIndex === order.length) {
          alert("Well done!");
          nextSet();
        }
      } else {
        alert("Error. Start again.");
        resetGame();
      }
    }

    function nextSet() {
      setIndex = (setIndex + 1) % wordSets.length;
      currentSet = wordSets[setIndex];
      order = [...currentSet.english].sort();
      currentIndex = 0;
      renderButtons();
    }

    function resetGame() {
      currentIndex = 0;
      renderButtons();
    }

    renderButtons();
  </script>

</body>
</html>
