<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alphabet Order Game</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:active {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h1>Tap in Alphabetical Order</h1>
<div class="button-container" id="buttonContainer"></div>

<script>
  const wordSets = [
    ["Apple", "Banana", "Cherry", "Grape", "Lemon", "Peach", "Strawberry"],
    ["Ball", "Cat", "Dog", "Elephant", "Frog", "Horse", "Lion"],
    ["Ant", "Bee", "Butterfly", "Cricket", "Dragonfly", "Mosquito", "Spider"],
    ["Blue", "Green", "Orange", "Pink", "Purple", "Red", "Yellow"],
    ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"]
  ];

  let setIndex = 0;
  let currentWords = wordSets[setIndex];
  let order = [...currentWords].sort();
  let currentIndex = 0;

  const buttonContainer = document.getElementById('buttonContainer');

  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function renderButtons() {
    buttonContainer.innerHTML = "";
    const shuffled = shuffle([...currentWords]);
    shuffled.forEach(word => {
      const btn = document.createElement("button");
      btn.textContent = word;
      btn.addEventListener("click", () => handleClick(btn, word));
      buttonContainer.appendChild(btn);
    });
  }

  function handleClick(button, word) {
    if (word === order[currentIndex]) {
      button.remove();
      currentIndex++;
      if (currentIndex === order.length) {
        alert("Well done!");
        nextSet();
      }
    } else {
      alert("Error. Start again.");
      resetGame();
    }
  }

  function nextSet() {
    setIndex = (setIndex + 1) % wordSets.length;
    currentWords = wordSets[setIndex];
    order = [...currentWords].sort();
    currentIndex = 0;
    renderButtons();
  }

  function resetGame() {
    currentIndex = 0;
    renderButtons();
  }

  renderButtons();
</script>

</body>
</html>
